{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal" id="modal"></div>
<div class="container">
    <div class="row mt-5">
        <h3 class="mt-5 text-center">Введите данные, чтобы создать своего личного телеграмм-бота</h3>
        <br>
        <hr class="col-10 offset-1">
        <form action=""></form>
        <form class="col-8 offset-2 form p-2" method="POST" action="" style=""><br>
            {% csrf_token %}
            <div class="col-10 offset-1">
                <input required type="text" class="form-control m-1" placeholder="Bot TOKEN" name="token">
                <input required type="text" class="form-control m-1" placeholder="Bot name" name="name">
                <input required type="text" class="form-control m-1" placeholder="Bot short name" name="short_name">
                <button type="button" id="question" class="btn card-text text-primary text-end" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"
                        style="font-size: 24px; margin-right: 10px;display: inline-block;">Где взять данные?
                </button>
                <div class="modal fade" style="margin-top: 15vh;" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" style="width: 200%; margin-left: -50%; height: 50vh">
                        <div class="modal-header" style="text-align: center" id="modal_header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div id="modal_content" style="display: inline-block;" class="modal-body">
                            <img style="border: 2px solid white; border-radius: 10px;" src="../../staticroot/gifs/wiki.gif" class="col-5" alt="">
                            <p id="modal_content_text" class="col-6 offset-6" style="margin-top: -20vh;"></p>
                            <div id="syntax_text" class="col-6 offset-6 mt-5">
                                <p>Синтаксис команды</p>
                                <div class="form-floating">
                                  <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" disabled>
                                  <label for="floatingInputDisabled"><span style="color: rgb(0, 119, 255)">/wiki</span> <i> слово для поиска</i></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
                        </div>
                        </div>
                    </div>
                </div>
                <input id="search" type="text" class="form-control" placeholder="Поиск по функциям"><br>
                <div id="os_search" class="col-8 offset-3 mb-3">
                    <input name="os"  value="win" id="win" required type="radio" class="form-check-input">
                    <label>Windows</label>
                    <input name="os" value="mac" id="mac" required type="radio" class="form-check-input">
                    <label>MacOs</label>
                    <input name="os" value="linux" id="linux" required type="radio" class="form-check-input">
                    <label>Linux</label>
                </div>
            </div>
            <div id="functions" class="offset-0">
            </div>
            <input href="../payment/" class="btn btn-primary col-4 offset-4 p-3 fs-4" type="submit" value="Отправить">
        </form>
    </div>
</div>
<script>
    'use strict';

    class Card{
        constructor(name, descriprion, price, photo, os) {
            this.name = name
            this.descriprion = descriprion
            this.price = price
            this.photo = photo
            this.os = os
        }

        returnValues() {
            return this.name, this.descriprion, this.price, this.photo, this.os 
        }
    }

    let cards = [new Card("Вики", "Данная функция обеспечивает возможность получения статьи с веб-ресурса 'Википедия' на основе заданного ключевого запроса прямо в мессенджере", "free", "wiki.svg", [1,1,1]),
    new Card("Анекдот", "Данная функция отправляет вам случайный анекдот", "free", "smile.png", [1,1,1]),
     new Card("Панда", "Данная функция предоставляет вам возможность получить изображение обожаемого всеми медведя-панды. Существует ли кто-то, кто не испытывает любви к этим милым созданиям?", "free", "panda.jpg", [1,1,1]),

    new Card("Получить изображение с веб-камеры ПК", "Данная функция позволяет дистанционно получить изображение с веб-камеры компьютера", "free", "webcam.png", [1,1,1]),
    new Card("Поменять обои на ПК", "Данная функция меняет обои на вашем компьютере", "free", "wallpaper.jpg", [1,0,0]),
    new Card("Выключить ПК", "Данная функция обеспечивает возможность удаленного выключения компьютера", "free", "turnoff.png", [1, 0, 0]),
    new Card("Перезагрузить ПК", "Данная функция предоставляет возможность осуществления перезагрузки компьютера, не присутствуя при этом находясь в непосредственной близости от него.", "free", "reboot.png", [1, 0, 0]),
    new Card("Информация о ПК", "Данная функция предоставляет Вам полный комплекс технической информации о Вашем компьютере", "free", "info.png", [1,0,0]),
    new Card("Скриншот", "Данная функция осуществляет отправку изображения экрана вашего персонального компьютера в диалог с ботом", "free", "camera.png", [1,0,0]),
    new Card("Скачивание файла с ПК", "Данная функция позволяет загрузить файл на компьютер с телеграмма", "free", "download.png", [1,0,0]),
    new Card("Загрузить на ПК", "Данная функция позволяет загрузить файл с компьютера в телеграмм", "free", "upload.png", [1, 0, 0]),

    new Card("Pdf ==> Docx", "Данная функция конвертирует файлы формата PDF в файлы формата DOCX", "free", "pdf_to_docx.png", [1,1,1]),
    new Card("Pdf ==> Jpg", "Данная функция конвертирует файлы формата PDF в файлы формата jpg", "free", "pdf_to_jpg.svg", [1,1,1]),
    new Card("MP4 ==> MP3", "Данная функция конвертирует файлы формата MP4 в файлы формата MP3", "free", "mp4_to_mp3.jpg", [1, 0, 0]),

    new Card("API", "Данная функция добавляет 4 различных команд связанных с API", "free", "api.png", [1,1,1]),
    new Card("Скачать видео/плейлист с Ютуба", "Данная функция выполняет два действия — при отправке URL видео, она скачает полностью видео. При отправке URL плейлиста она скачает и отправит звуковые дорожки всех видео в этом плейлисте", "free", "youtube_downloader.png", [1,1,1]),
    new Card("TTS", "Данная функция преобразовывает текст в речь, синтезируя голос", "free", "tts_logo.png", [1,1,1]),
    new Card("STT", "Данная функция преобразовывает речь в текст, распознавая голос", "free", "stt_logo.png", [1,1,1]),]


    for(let i = 0; i < cards.length; ++i){
        let card_values = cards[i]
        let template = `<div id="card" class="card mb-3" style="max-width: 900px; padding: 20px; background-color: #fff;">
            <label class="checkbox-ios" style="margin-left: auto; margin-top: 10px">
                            <input type="checkbox" name="functions" value="${card_values.name}">
                            <span class="checkbox-ios-switch"></span>
                        </label>
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src='../../staticroot/media/${card_values.photo}' alt="" style="max-width: 150px">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">${card_values.name}</h5>
                          <p class="card-text card-description">${card_values.descriprion}</p>
                          <p class="card-text card-price"><small class="text-muted">${card_values.price}</small></p>
                        </div>
                      </div>
                      <button type="button" id="${card_values.name.split(" ")[0]}_question" class="btn card-text text-muted text-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="margin-left: auto; font-size: 36px; margin-right: 10px; width: 50px">?</button>
                    </div>
                </div>
                </div>
                `
        
        let result = new DOMParser().parseFromString(template, "text/html").getElementsByTagName("div")[0]

        functions.appendChild(result)
        document.querySelector(`#${card_values.name.split(" ")[0]}_question`).addEventListener("click", () => {
            console.log(modal_content)
            modal_header.innerHTML = card_values.name
            modal_content_text.innerHTML = card_values.descriprion
        })
        

        let os = [0,0,0]

        function search_os_function(os_){
            os = os_
            for (let i = 0; i < cards.length; ++i){
                console.log(functions.children[i])
                if (cards[i].os[0] & os[0] || cards[i].os[1] & os[1]  || cards[i].os[2] & os[2]){
                    console.log(0)
                    functions.children[i].classList.remove("d-none")
                } else {
                    console.log(1)
                    functions.children[i].classList.add("d-none")
                }
                if (os[0] == 0 && os[1] == 0 && os[2] == 0){
                    functions.children[i].classList.remove("d-none")
                }
            }
        }

        win.addEventListener("input", () => {
            search_os_function([1,0,0])
        })
        mac.addEventListener("input", () => {
            search_os_function([0,1,0])
        })
        linux.addEventListener("input", () => {
            search_os_function([0,0,1])
        })


        search.addEventListener("input", () => {
            for (let i = 0; i < cards.length; ++i) {
                let name = cards[i].name.toLowerCase()
                let descriprion = cards[i].descriprion.toLowerCase()
                let search_text = search.value.toLowerCase()
                if ((name.includes(search_text) || descriprion.includes(search_text)) == false) {
                    functions.children[i].classList.add("d-none")
                } else {
                    functions.children[i].classList.remove("d-none")
                }
            }
        })
    }


</script>
{% endblock %}
