{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <h2>Введите данные, чтобы создать своего личного телеграмм-бота</h2>
        <form class="col-6 offset-3" method="post" action="/create_bot/"><br>
            <input type="text" class="form-control" placeholder="Bot TOKEN">
            <input type="text" class="form-control" placeholder="Bot name">
            <input type="text" class="form-control" placeholder="Bpt short name">
            <input type="button" class="form-control btn btn-primary">
            <input class="btn btn-primary col-4 offset-4" type="submit" value="Отправить">
        </form>
    </div>
</div>
{% endblock %}
